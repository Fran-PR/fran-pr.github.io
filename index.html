<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--meta http-equiv="refresh" content="10">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div>
        <header>
            <h1>Cinemateca de Fran</h1>
        </header>
    </div>
    <div>
        <nav>
            <div>
                <input type="text" id="txtTitle" placeholder="Título">
                <input type="button" id="btnTitle" value="Buscar">
            </div>
            <div>
                <input type="text" id="txtActor" placeholder="Actor\Actriz">
                <input type="button" id="btnActor" value="Buscar">
            </div>
            <div>
                <span>Año<span>
                        <input type="number" id="year" name="Año" min="1936" max="2024">
                        <input type="button" id="btnYear" value="Buscar">

            </div>
            <div>
                <span>Género<span>

                        <select name="genres" id="selGenre">
                            <option value="" selected></option>
                            <option value="drama">Drama</option>
                            <option value="crime">Crime</option>
                            <option value="biography">Biography</option>
                        </select>
                        <input type="button" id="btnGenre" value="Buscar">

            </div>
            <div>
                <span>Duración de la película<span>

                        <input type="radio" id="asc" name="radDuration" value="asc">
                          <label for="html">Asc</label>
                          <input type="radio" id="desc" name="fav_language" value="desc">
                          <label for="css">Desc</label>

                        <input type="button" id="btnOrder" value="Buscar">

            </div>

        </nav>
    </div>
    <!--Esto lanza las fichas a tarvés del app.js-->
    <div id="divFichas">
       

    </div>

</body>

</html>

luego el script que ejecuta la funcion doRequest-->
<script src="./myhttp.js"></script>
<script src="./app.js"></script>
